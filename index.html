<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MusicBridge.in — Bridging Music to Your Events</title>
  <meta name="description" content="Book artists, DJs, musicians, orchestras across India. First 2 bookings free for clients. Artists subscribe for promotion." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }
    header {
      background: linear-gradient(90deg, #0d0d0d, #1f1f1f);
      padding: 50px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #ffffff;
    }
    header p {
      margin-top: 15px;
      color: #cccccc;
      font-size: 1.2rem;
    }
    nav {
      background: #1e1e1e;
      padding: 12px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: #bb86fc;
      margin: 0 15px;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover { color: #d8b4fe; }
    .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
    section { margin-bottom: 50px; }
    h2 {
      color: #fafafa;
      font-size: 1.9rem;
      border-bottom: 2px solid #333;
      padding-bottom: 8px;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
      background-color: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .card-content { padding: 16px; }
    .card-content h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #ffffff;
    }
    .card-content p { margin: 6px 0 0; color: #bbbbbb; }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 16px;
      border-radius: 6px;
      background-color: #bb86fc;
      color: #121212;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover { background-color: #d8b4fe; }
    footer {
      text-align: center;
      padding: 25px;
      background-color: #1a1a1a;
      color: #888888;
      font-size: 0.9rem;
    }
  </style>
</head>

    <p>Artists • Musicians • Orchestras • DJs • Contractors | First 2 bookings FREE</p>
